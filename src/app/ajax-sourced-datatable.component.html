<h3 data-e2e="demo-header">Ajax Sourced Data</h3>
<p>
  Example taken from the Datatables docs <a href="https://datatables.net/examples/data_sources/ajax.html">here</a>.
</p>

<div class="row" [formGroup]="form">
  <div class="col-md-3">
    <div class="form-group">
      <label for="started-after-date">Started after:</label>
      <input id="started-after-date" class="form-control" type="date" formControlName="startDate" name="started-after-date"
             data-e2e="started-after-datepicker">
    </div>
  </div>
</div>

<table id="example" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th data-e2e="name-table-header">Name</th>
    <th data-e2e="position-table-header">Position</th>
    <th data-e2e="office-table-header">Office</th>
    <th data-e2e="extn-table-header">Extn</th>
    <th data-e2e="start-date-table-header">Start date</th>
    <th data-e2e="salary-table-header">Salary</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <th>Name</th>
    <th>Position</th>
    <th>Office</th>
    <th>Extn.</th>
    <th>Start date</th>
    <th>Salary</th>
  </tr>
  </tfoot>
</table>
